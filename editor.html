<!DOCTYPE html>
<html>
    <head>
       <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
       <script src="menu.js"></script>
       <script src="load.js"></script>
       <script src="/iframeResizer.min.js"></script>
       <link rel="stylesheet" href="styles.css">
       <title>Slide Show Editor</title>
    </head>
    <body>
        <div id="inspector">
            <img id="inspector_tab" src="img/inspectortab.png" height="128" width="64" />
            <h2 style="position: relative; margin-top: 0px">Object Inspector</h2>
        </div>
        <div id="filemenu">
            <img id="filemenu_tab" src="img/filetab.png" height="64" width="128" />
            <h2 style="position: relative; margin-top: 0px; text-align: center; font-size: 25pt; font-family: Impact"><b>File Menu</b></h2>
            <div class="filemenu_button" style="border-top: 2px solid #D8D8D8;" id="load">Load</div>
            <div class="filemenu_button" style="border-top: 2px solid #D8D8D8; display:none" id="loadbutton" onclick="document.getElementById('loadform').click();">Click To Select Project Folder</div><br>
            <div class="filemenu_button">New</div><br>
            <div class="filemenu_button">Download</div>
        </div>
        <iframe id="frame" src="about:blank">gotta use iframes bro</iframe>
        <input type="file" id="loadform" onchange="parseXML()" value="Choose Slideshow Folder" webkitdirectory directory multiple/>
        <div id="timeline">
            
        </div>
    </body>
</html>
